[platformio]
description = Web interface for Huebner inverter
default_envs = debug
src_dir = .
data_dir = data
extra_configs = platformio-local-override.ini

[common]


[env]
platform = espressif32
framework = arduino
platform_packages = platformio/tool-esptoolpy
board = esp32dev
board_build.filesystem = spiffs
board_build.flash_mode = qout
build_src_filter = +<*> -<.git/> -<.svn/> -<src/flashloader>
upload_speed = 921600
; upload_port = COM18
upload_protocol = espota
; upload_port = 192.168.89.219
upload_port = 192.168.45.217
upload_flags = 
	--auth=mm232s
; lib_extra_dirs = ../include
; build_flags = -I ../include

[env:release]
build_flags = 
	${env.build_flags}
	-D RELEASE
build_type = release
lib_deps = 
	fbiego/ESP32Time@^2.0.0
	adafruit/RTClib@^2.1.1
	SPI
	knolleary/PubSubClient@^2.8
	bblanchon/ArduinoJson@^6.18.0

[env:debug]
build_flags = 
	${env.build_flags}
	-D DEBUG
	-DDEBUG_ESP_PORT=Serial
	-DDEBUG_ESP_CORE
	-DDEBUG_ESP_WIFI
build_type = debug
lib_deps = 
	fbiego/ESP32Time@^2.0.0
	adafruit/RTClib@^2.1.1
	SPI
	knolleary/PubSubClient@^2.8
	bblanchon/ArduinoJson@^6.18.0
monitor_speed = 115200
monitor_port = COM18
monitor_filters = 
	colorize
	time
	esp32_exception_decoder